{% extends "base.html" %}

{% block content %}
  <h2>Recuperar Contraseña</h2>
  {% if form.email_sent %}
    <p>Se ha enviado un correo electrónico con instrucciones para restablecer tu contraseña.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar correo electrónico de recuperación</button>
    </form>
  {% endif %}
{% endblock %}
