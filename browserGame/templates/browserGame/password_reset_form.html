{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2 class="card-title">Recuperar contrasenya</h2>
  <form method="post" action="/reset_password/done/" class="card-content">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar correu electrònic de recuperació</button>
  </form>
</div>
{% endblock %}
